# Boolean filter
boolean:
    yes:        Oui
    no:         Non
    yes_or_no:  Oui ou Non

# Pager
pagerfanta:
    previous: Précédent
    next:     Suivant
    view.perpage:   Montrer
    num.elements:   %number% éléments

# List
list:
    no.results: Il n'y a pas de résultats.
    filters:    Filtres
list.button:
    filter:     Filtrer
    reset:      Réinitialiser
list.display:
    range:      Résultats <b>%start%</b> à <b>%end%</b> sur <b>%count%</b>.
    all:        Affiche les <b>%count%</b> résultats.
list.header:
    actions:    Actions

# Nested List
nested.list:
    expand:     Montrer
    collapse:   Cacher
    loading:    Chargement en cours
    success:    L'élément a été déplacé avec succès.
    error:      Impossible de déplacer l'élément.

# Profile
profile:
    welcome:  <b>Bienvenue</b>, %username%!
    login:    Connexion
    logout:   Déconnexion
    exit:     Quittez le mode usurpation d'identité

# Generic actions
action.generic:
    list:   Retour à la liste
    new:    Nouveau
    save:   Enregistrer
    save-and-add:   Enregistrer et Nouveau
    save-and-list:  Enregistrer et Retour à la liste

# Object actions
action.object.edit:
    label:    Éditer
    success:  L'enregistrement a été effectué avec succès.
    error:    |
                Le formulaire n'a pas pu être sauvegardé. Vérifiez les erreurs et 
                essayez de soumettre à nouveau.
    locked:   |
                Désolé, mais quelqu'un d'autre a déjà changé cet objet.<br />
                <a href="%path%" target="_blank">Cliquez ici</a> pour voir les 
                changements dans un nouvel onglet ou soumettre à nouveau le 
                formulaire de demande vos modifications!
action.object.delete:
    label:    Effacer
    confirm:  Etes-vous sur de vouloir supprimer cet élement?
    success:  L'élément sélectionné a été supprimé.
    error:    L'élément sélectionné ne peut pas être supprimé.
action.object.show:
    label:    Montrer

# Batch actions
action.batch.delete:
    label:    Effacer
    confirm:  Etes-vous sur de vouloir supprimer les élements sélectionnés?
    success:  Les enregistrements ont étés supprimés avec succès.
    error:    Les enregistrements n'ont pu être supprimés.

# Custom actions
action.custom:
    title:    Êtes-vous sûr de vouloir exécuter l'action %name%?
    success:  L'action %name% a été exécutée avec succès.
    error:    Impossible d'exécuter l'action %name%.
    confirm:  Confirmer
    cancel:   Annuler

# Batch list
batch.list:
    selected:       Pour la sélection
    none.selected:  Vous devez sélectionner au moins un élément.
    warning:        Impossible de terminer l'action du lot en raison de paramètres manquants.
    send:           Exécuter

# Layout
dashboard:
    homepage:   Accueil
    brand:      Tableau de bord